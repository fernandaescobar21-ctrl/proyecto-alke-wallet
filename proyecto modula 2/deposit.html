<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Depositar - Alke Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card mx-auto shadow p-4" style="max-width: 450px;">
            <h3 class="mb-4">Ingresar Dinero</h3>
            <div class="mb-3">
                <label class="form-label">Monto a depositar</label>
                <input type="number" id="montoInput" class="form-control form-control-lg" placeholder="Ej: 10000">
            </div>
            <button id="confirmarBtn" class="btn btn-primary w-100 mb-3">Confirmar Depósito</button>
            <a href="menu.html" class="btn btn-link w-100">Cancelar</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#confirmarBtn').click(function() {
            let monto = parseInt($('#montoInput').val());
            if (monto > 0) {
                // Actualizar saldo
                let saldo = parseInt(localStorage.getItem('wallet_saldo')) + monto;
                localStorage.setItem('wallet_saldo', saldo);

                // Grabar movimiento
                let movimientos = JSON.parse(localStorage.getItem('wallet_movimientos'));
                movimientos.unshift({ fecha: new Date().toLocaleDateString(), tipo: 'Ingreso', desc: 'Depósito en Efectivo', monto: monto });
                localStorage.setItem('wallet_movimientos', JSON.stringify(movimientos));

                alert('Depósito exitoso');
                window.location.href = 'menu.html';
            }
        });
    </script>
</body>
</html>
